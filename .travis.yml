language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

stages:
  - build
  - deploy

before_script:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

build:
  stage: build
  script:
    - ./gradlew build --scan -s

release:
  stage: deploy
  script:
    - ./gradlew publishPlugins